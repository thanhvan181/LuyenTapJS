<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Thong Tin San Pham</h1>
        </div>
        
        
       
        <form id="myForm">
            <h2>Thong Tin Sach</h2>
            <div class="form-control">
                <label name="tensach">Ten Sach</label>

                <small>khong hop le</small>

            </div>
            <div class="form-control">

                <input type="text" id="nxb">

            </div>
            <div class="form-control">
                <label name="">So Luong</label>
                <input type="number" id="soluong">
                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label name="">Don Gia</label>
                <input type="number" id="dongia">
                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label name="">Tong Tien</label>

                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label name="">Ngay/Thang/Nam/XuatBan</label>
                <input type="text" id="ngaythang">
                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label>Loai Sach </label>


                <select id="quequan">
                    <option value="" disabled selected> Vui Lòng Chọn</option>
                    <option value="Sach thieu Nhi">Sach thieu Nhi</option>
                    <option value="Sach Khoa Hoc Ki Thuat">Sach Khoa Hoc Ki Thuat</option>
                    <option value="Sach Van Hoc">Sach Van Hoc</option>
                    <option value="Sach Lich Su">Sach Lich Su</option>
                    <option value="Sach dia ly">Sach dia ly</option>
                    <option value="Sach ngoai ngu">Sach ngoai ngu</option>
                    <option value="Sach phap luat">Sach phap luat</option>
                    <option value="Sach khac">Sach khac</option>



                </select>
                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label name="">Nguoi Nhap</label>
                <input type="text" id="nguoinhap">
                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label>San Pham Dan Co</label>

                <input type="checkbox" id="sp2"> Bay Ban
                <input type="checkbox" id="sp3"> Chua Kiem Tra



            </div>

            <div class="form-control">
                <label name="">Noi Nhan Hang</label>
                <input type="radio" name="area" id="noithanh" value="noithanh">Noi Thanh
                <input type="radio" name="area" id="ngoaithanh" value="ngoaithanh">Ngoai Thanh


                <small>khong hop le</small>
            </div>
            <div class="form-control">
                <label name="">Phi Van Chuyen</label>
                <input type="number" name="phivanchuyen" id="phivanchuyen">
                <small>khong hop le</small>




            </div>
            <button type="submit" id="btn-submit">Hien Thi Thong Tin</button>
            <button id="btn-clear">Xoa Thong Tin</button>




        </form>
    </div>


<script src="validate.js"></script>
